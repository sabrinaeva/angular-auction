<form [formGroup]="formModel" novalidate (submit)="searchProduct()">
<div class="form-group">
  <label for="name">商品名字</label>
  <input formControlName="userName" type="text" class="form-control" id="name"/>
</div>
<div class="form-group">
  <label for="price">商品价格</label>
  <input formControlName="price" type="text" class="form-control" id="price"/>
</div>

<div class="form-group">
  <label for="category">商品类别</label>
  <select formControlName="category" class="form-control" name="category" id="category">
    <option value="-1">全类品</option>
    <option value={{i}} *ngFor="let category of categories; let i = index">{{category}}</option>
  </select>
</div>
<div class="form-group">
  <button class="btn btn-primary">搜索</button>
</div>
</form>
